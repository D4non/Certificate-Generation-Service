<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5500d8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5500d8;stop-opacity:1" />
    </linearGradient>
    <pattern id="ornament" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="2" fill="#5500d8" opacity="0.2"/>
      <path d="M50,0 L50,100 M0,50 L100,50" stroke="#5500d8" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Фон -->
  <rect width="1200" height="800" fill="#fafafa"/>
  <rect width="1200" height="800" fill="url(#ornament)"/>
  
  <!-- Основная рамка -->
  <rect x="80" y="80" width="1040" height="640" fill="none" stroke="url(#goldGradient)" stroke-width="6" rx="15"/>
  <rect x="100" y="100" width="1000" height="600" fill="white" rx="10"/>
  
  <!-- Декоративные линии -->
  <line x1="150" y1="200" x2="1050" y2="200" stroke="#5500d8" stroke-width="2" opacity="0.3"/>
  <line x1="150" y1="600" x2="1050" y2="600" stroke="#5500d8" stroke-width="2" opacity="0.3"/>
  
  <!-- Декоративные элементы по углам -->
  <path d="M 150 200 L 200 200 L 200 150 L 150 150 Z" fill="none" stroke="#5500d8" stroke-width="3" opacity="0.4"/>
  <path d="M 1050 200 L 1000 200 L 1000 150 L 1050 150 Z" fill="none" stroke="#5500d8" stroke-width="3" opacity="0.4"/>
  <path d="M 150 600 L 200 600 L 200 650 L 150 650 Z" fill="none" stroke="#5500d8" stroke-width="3" opacity="0.4"/>
  <path d="M 1050 600 L 1000 600 L 1000 650 L 1050 650 Z" fill="none" stroke="#5500d8" stroke-width="3" opacity="0.4"/>
  
  <!-- Печать/Эмблема -->
  <circle cx="600" cy="250" r="60" fill="none" stroke="#5500d8" stroke-width="4" opacity="0.3"/>
  <circle cx="600" cy="250" r="45" fill="none" stroke="#5500d8" stroke-width="2" opacity="0.2"/>
  <text x="600" y="260" font-family="Montserrat, Arial, sans-serif" font-size="24" font-weight="bold" fill="#5500d8" text-anchor="middle" opacity="0.5">
    ✓
  </text>
  
  <!-- Заголовок -->
  <text x="600" y="340" font-family="Montserrat, Arial, sans-serif" font-size="52" font-weight="bold" fill="#5500d8" text-anchor="middle" letter-spacing="6">
    СЕРТИФИКАТ
  </text>
  
  <!-- Подзаголовок -->
  <text x="600" y="380" font-family="Montserrat, Arial, sans-serif" font-size="20" fill="#64748b" text-anchor="middle" font-style="italic">
    Настоящим подтверждается участие
  </text>
  
  <!-- Имя -->
  <text x="600" y="450" font-family="Montserrat, Arial, sans-serif" font-size="44" font-weight="600" fill="#1e293b" text-anchor="middle">
    {fio}
  </text>
  
  <!-- Роль -->
  <text x="600" y="500" font-family="Montserrat, Arial, sans-serif" font-size="26" fill="#5500d8" text-anchor="middle" font-weight="500">
    в качестве {role}
  </text>
  
  <!-- Мероприятие -->
  <text x="600" y="550" font-family="Montserrat, Arial, sans-serif" font-size="22" fill="#64748b" text-anchor="middle">
    в мероприятии
  </text>
  <text x="600" y="580" font-family="Montserrat, Arial, sans-serif" font-size="30" font-weight="600" fill="#1e293b" text-anchor="middle">
    {event_name}
  </text>
  
  <!-- Место -->
  <text x="600" y="630" font-family="Montserrat, Arial, sans-serif" font-size="24" fill="#5500d8" text-anchor="middle" font-weight="600" visibility="{place ? 'visible' : 'hidden'}">
    Место: {place}
  </text>
  
  <!-- Дата -->
  <text x="600" y="720" font-family="Montserrat, Arial, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">
    Выдано {issue_date}
  </text>
  
  <!-- ID -->
  <text x="1100" y="780" font-family="Montserrat, Arial, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="end">
    {certificate_id}
  </text>
</svg>

