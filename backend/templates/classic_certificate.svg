<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <pattern id="borderPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#ffffff"/>
      <path d="M0,0 L40,40 M40,0 L0,40" stroke="#e2e8f0" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Фон -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Декоративная рамка -->
  <rect x="50" y="50" width="1100" height="700" fill="none" stroke="#5500d8" stroke-width="8" rx="10"/>
  <rect x="70" y="70" width="1060" height="660" fill="none" stroke="#5500d8" stroke-width="3" stroke-dasharray="10,5" rx="10"/>
  
  <!-- Угловые декоративные элементы -->
  <circle cx="100" cy="100" r="15" fill="#5500d8" opacity="0.3"/>
  <circle cx="1100" cy="100" r="15" fill="#5500d8" opacity="0.3"/>
  <circle cx="100" cy="700" r="15" fill="#5500d8" opacity="0.3"/>
  <circle cx="1100" cy="700" r="15" fill="#5500d8" opacity="0.3"/>
  
  <!-- Заголовок -->
  <text x="600" y="180" font-family="Montserrat, Arial, sans-serif" font-size="48" font-weight="bold" fill="#5500d8" text-anchor="middle">
    СЕРТИФИКАТ
  </text>
  
  <!-- Подзаголовок -->
  <text x="600" y="230" font-family="Montserrat, Arial, sans-serif" font-size="24" fill="#64748b" text-anchor="middle">
    Настоящим удостоверяется, что
  </text>
  
  <!-- Имя участника -->
  <text x="600" y="320" font-family="Montserrat, Arial, sans-serif" font-size="42" font-weight="bold" fill="#1e293b" text-anchor="middle">
    {fio}
  </text>
  
  <!-- Роль -->
  <text x="600" y="380" font-family="Montserrat, Arial, sans-serif" font-size="28" fill="#5500d8" text-anchor="middle">
    {role}
  </text>
  
  <!-- Описание -->
  <text x="600" y="450" font-family="Montserrat, Arial, sans-serif" font-size="20" fill="#64748b" text-anchor="middle">
    успешно принял(а) участие в мероприятии
  </text>
  
  <!-- Название мероприятия -->
  <text x="600" y="500" font-family="Montserrat, Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e293b" text-anchor="middle">
    {event_name}
  </text>
  
  <!-- Место (если есть) -->
  <text x="600" y="560" font-family="Montserrat, Arial, sans-serif" font-size="24" fill="#5500d8" text-anchor="middle" visibility="{place ? 'visible' : 'hidden'}">
    Занял(а) {place} место
  </text>
  
  <!-- Дата -->
  <text x="600" y="650" font-family="Montserrat, Arial, sans-serif" font-size="18" fill="#64748b" text-anchor="middle">
    Дата выдачи: {issue_date}
  </text>
  
  <!-- ID сертификата -->
  <text x="1100" y="780" font-family="Montserrat, Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="end">
    ID: {certificate_id}
  </text>
</svg>

